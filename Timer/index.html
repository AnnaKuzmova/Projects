<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Timer</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="timer-wrap">
            <h1 class="timer-result">
                <span class="minutes"></span>
                :
                <span class="seconds"></span>
            </h1>
            <a href="#" class="plus" onclick="myStartFunction()">Start</a>
            <a href="#" class="minus" onclick="myStopFunction()">Stop</a>
        </div>


        <script src="index.js"></script>
    </body>
</html>
