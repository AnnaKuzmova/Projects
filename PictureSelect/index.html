<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Picture Select Project</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="modal">
            <div class="modal-show">
             <div class="modal-image">

             </div>   
            </div>
            <div class="close-button">
                <i class="fas fa-times"></i>   
            </div>
        </div>
        <h1>Click on the pictures</h1>
        <div class="flex-container">
           <div class="Item" style="background-image: url(Images/photo1.jpg);"></div> 
           <div class="Item" style="background-image: url(Images/photo2.jpg);"></div> 
           <div class="Item" style="background-image: url(Images/photo3.jpg);"></div> 
           <div class="Item" style="background-image: url(Images/photo4.jpg);"></div> 
        </div>

        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
